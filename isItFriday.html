<!DOCTYPE html>
<html>
    <head>
        <title>Is it Friday?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root{
                --bg1: #086dbf; /* aquatic teal */
                --bg2: #057586; /* light aquamarine */
                --card-bg: rgba(255,255,255,0.04);
                --accent1: #00b4d8; /* cyan accent */
                --accent2: #0077b6; /* blue accent */
                --glass-border: rgba(255,255,255,0.08);
                --text: #eaf6ff; /* very light blue for text */
            }
            html,body{
                height:100%;
                margin:0;
                padding:0;
                font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
                color:var(--text);
                -webkit-font-smoothing:antialiased;
                -moz-osx-font-smoothing:grayscale;
            }
            body{
                background: linear-gradient(135deg,var(--bg1),var(--bg2));
                display:flex;
                align-items:center;
                justify-content:center;
                min-height:100vh;
                padding:24px;
            }
            .card{
                width:100%;
                max-width:720px;
                background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
                border:1px solid var(--glass-border);
                box-shadow: 0 10px 30px rgba(10,10,10,0.18);
                border-radius:16px;
                padding:36px 28px;
                text-align:center;
                backdrop-filter: blur(6px) saturate(120%);
            }
            h1.title{
                margin:0 0 18px 0;
                font-size:36px;
                letter-spacing:0.4px;
                background: linear-gradient(90deg,var(--accent1),var(--accent2));
                -webkit-background-clip: text;
                background-clip: text;
                color: rgb(234, 195, 40)
            }
            #result{
                margin-top:20px;
                font-size:28px;
                font-weight:600;
                color:var(--text);
            }
            #weekday{
                font-weight:700;
            }
            .btn{
                display:inline-block;
                margin-top:12px;
                padding:12px 26px;
                font-size:16px;
                border-radius:10px;
                border:none;
                color:white;
                cursor:pointer;
                background: linear-gradient(90deg,var(--accent1),var(--accent2));
                box-shadow: 0 8px 18px rgba(37,117,252,0.18);
                transition: transform .15s ease, box-shadow .15s ease, opacity .15s;
            }
            .btn:hover{ transform: translateY(-3px); box-shadow:0 14px 30px rgba(37,117,252,0.2); }
            .muted{ opacity:0.85; font-size:14px; margin-top:8px; }
            @media (max-width:480px){
                h1.title{ font-size:26px }
                #result{ font-size:20px }
                .card{ padding:20px }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1 class="title">Is it Friday?</h1>
            <button class="btn" onclick="checkIfFriday()">Check Now</button>
            <h2 id="result"></h2>
        </div>

        <script>
            function checkIfFriday(){
                const dayOfWeek = new Date().getDay();
                const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                if(dayOfWeek === 5){
                    document.getElementById("result").innerText = "Yay!! ðŸ¥³ðŸŽ‰ðŸŽŠ";
                } else {
                    document.getElementById("result").innerText = "No,its " + weekdays[dayOfWeek]+"ðŸ˜‘!!";
                }
            }
        </script>
    </body>
</html>
